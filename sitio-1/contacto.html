<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/contacto.css">
    <title>Contacto</title>
</head>
<body>

    <div class="contenedor-principal">
         
        <header>

            <div class="logo">
                <h3>happy</h1>
            </div>
            
            <!--HEADER EN MOBILE-->
        
            <div class="hamburguesa">
                <i class="fas fa-bars"></i>
            
            </div>
        
            <div class="login-compras">
        
                <div class="usuario">
                    <i class="fas fa-user"></i>
        
                </div>
        
                <!--HEADER EN ESCRITORIO-->
        
                <div class="login-escritorio">
                    <ul>
                        <li><a class ="link" href="">Login</a></li>
                        <li><a class= "link"href="">Registrarse</a></li>
                    </ul>
                </div>
                
                <div class="carrito">
                    <i class="fas fa-shopping-cart"></i>
        
                </div>
              
            </header>

            <main>
                <section class="contacto">
                    
                    <br>
                    
                    <article class="formulario-contacto">
                        
                        <div class="contacto-texto">   
                            <h3>contactanos</h3>
                            </div>
                                
                            <br>

                        <form action="">
                            <p>
                                <label for="email">Email:</label>
                                <input type="email" name="email" id="email"placeholder="ejemplo@email.com">
                            </p>
                            
                            <br>

                            <p>
                            <label for="nombre">Nombre:</label>
                            <input type="text"  name="nombre" id="nombre">
                            </p>

                            <br>

                            <p>
                                <label for="apellido">Apellido:</label>
                                <input type="text" name="apellido" id="apellido">
                            </p>

                            <br>
                            <br>

                            <textarea name="consulta" id="consulta" cols="50" rows="10" placeholder="Dejanos tu consulta"></textarea>

                            <br>
                            
                        </form>
                    </article>

                    

                    
                </section>
                
                        <section class="mapa">
                                <div class="texto-mapa">
                                    <h3>Nuestras Oficinas</h3>
                                </div>

                            <div class="mapa-google">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.989667667361!2d-58.39448438502076!3d-34.60442278045921!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccac198206de7%3A0x31a4c79ffb528624!2sAv.%20Corrientes%20%26%20Av.%20Callao%2C%20C1042%20CABA!5e0!3m2!1ses!2sar!4v1567982631375!5m2!1ses!2sar" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                            </div>
                        </section>
            </main>

    </div>
    
</body>
</html>
